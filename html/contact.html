<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./skills.html">Skills</a></li>
        <li><a href="./projects.html">Projects</a></li>
        <li><a href="./contact.html">Contacts</a></li>
      </ul>
    </header>
    <h1>Contacts</h1>
    <form action="">
      <fieldset>
        <label for="firstname">First Name</label>

        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="Your first name"
        />

        <br />
        <label for="lastname">Last Name</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="Your last name"
        />

        <br />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Write your email"
        />

        <br />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Type your password"
        />

        <br />
        <label>Age</label> <input type="age" name="" id="" /> <br />
        <label>Date of Birth</label> <input type="datetime-local" /> <br />

        <label>Skills</label> <br />
        <input type="checkbox" /> <label>HTML</label> <input type="checkbox" />
        <label>CSS</label> <input type="checkbox" /> <label>JavaScript</label>
        <input type="checkbox" /> <label>React</label> <br />

        <label for="message">Your message here</label> <br />
        <textarea id="message" name="message" rows="5" cols="10"> </textarea>
        <br />

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
    <footer>
      <ul>
        <li><a href="#">GitHub</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </footer>
  </body>
</html>
